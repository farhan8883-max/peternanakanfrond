<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Registrasi</title>
  <style>
    :root {
      --primary: #6cb4ee;   /* Biru pastel */
      --primary-dark: #4aa3e0;
      --bg-light: #f9fbfd;  /* Background lembut */
      --text-dark: #333;
      --border-light: #dce3eb;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    form {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 350px;
      transition: transform 0.2s ease;
    }

    form:hover {
      transform: translateY(-3px);
    }

    /* Header logo + nama perusahaan */
    .form-header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-header img {
      width: 55px;
      height: 55px;
      object-fit: contain;
      margin-right: 12px;
    }

    .form-header h2 {
      font-size: 1.3rem;
      margin: 0;
      color: var(--text-dark);
      font-weight: bold;
    }

    label {
      font-size: 0.9rem;
      color: var(--text-dark);
      display: block;
      margin-top: 10px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid var(--border-light);
      font-size: 14px;
      box-sizing: border-box;
    }

    input:focus, select:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 5px rgba(108,180,238,0.3);
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      margin-top: 15px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: var(--primary-dark);
    }

    #message {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .link-login {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
    }

    .link-login a {
      color: var(--primary);
      text-decoration: none;
      transition: color 0.3s;
    }

    .link-login a:hover {
      color: var(--primary-dark);
    }

    /* Responsive tweak */
    @media (max-width: 400px) {
      .form-header h2 {
        font-size: 1.1rem;
      }
      .form-header img {
        width: 45px;
        height: 45px;
      }
    }
  </style>
</head>
<body>

  <form id="registerForm">
    <!-- Logo & Nama Perusahaan -->
    <div class="form-header">
      <img src="logo.png" alt="Logo Perusahaan">
      <h2>Peternakan Garut</h2>
    </div>

    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="hp" placeholder="No. HP" required>
    <input type="password" id="password" placeholder="Password" required>

    <select id="akses" required>
      <option value="">-- Pilih Role --</option>
      <option value="admin">Admin</option>
      <option value="petugas">Petugas</option>
      <option value="peternak">Peternak</option>
    </select>

    <button type="submit">Daftar</button>
    <p id="message"></p>

    <div class="link-login">
      <p>Sudah punya akun? <a href="index.html">Masuk ke login</a></p>
    </div>
  </form>

  <script>
    const form = document.getElementById('registerForm');
    const messageEl = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value,
        email: document.getElementById('email').value,
        hp: document.getElementById('hp').value,
        akses: document.getElementById('akses').value
      };

      try {
        const res = await fetch('http://localhost:3000/user', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (res.ok) {
          messageEl.style.color = 'green';
          messageEl.textContent = result.message;
          form.reset();
        } else {
          messageEl.style.color = 'red';
          messageEl.textContent = result.error || 'Registrasi gagal';
        }
      } catch (err) {
        messageEl.style.color = 'red';
        messageEl.textContent = 'Terjadi kesalahan pada koneksi';
      }
    });
  </script>

</body>
</html>
